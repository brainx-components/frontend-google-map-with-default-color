        height: 100%;

<body>
  <!--[if lte IE 9]>

  <![endif]-->

  <!-- Add your site or application content here -->
   <div id="map"></div>

    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 31.533963, lng: 74.350272},
          zoom: 4
        });
        var infowindow = new google.maps.InfoWindow();
        var locations = [
        ['Turkey', 39.321455, 35.372972, 4],
        ['Afghanistan', 33.868248, 64.052969, 5],
        ['Suadi Arabia', 23.431721, 46.826347, 3],
        ['India', 23.003844, 79.137902, 2],
        ['Mangolia', 46.535539, 103.627640, 1]
        ];

        var icon = {
          url: "img/marker.png", // url
          scaledSize: new google.maps.Size(20, 20), // scaled size
          origin: new google.maps.Point(0,0), // origin
          anchor: new google.maps.Point(0, 0) // anchor
        };

        var i, marker;
        for (i = 0; i < locations.length; i++) {
          marker = new google.maps.Marker({
            position: new google.maps.LatLng(locations[i][1], locations[i][2]),
            map: map,
            icon: icon
          });

          google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
              infowindow.setContent(locations[i][0]);
              infowindow.open(map, marker);
            }
          })(marker, i))
        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy1S0-03tGKXaJ4XdaEQTDqvttSFSlHpo&callback=initMap"
    async defer></script>
